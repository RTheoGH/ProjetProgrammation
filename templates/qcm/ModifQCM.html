{% extends 'partials/base.html' %}

{% block main %}
<div class="menu">
    <form action="{{ url_for('modifierQCM', id=QCMmodif.idQCM)}}" method="POST">
        <!-- <input type="hidden" name="QCMmodif" value="{{QCMmodif.idQCM}}">     -->
        <!--ce form permet d'afficher la liste des question -->
        <h1>Modifier votre qcm</h1>
        <p>Nouveau titre pour votre QCM : <input type="text" name="nomQcm" placeholder="Titre" value="{{QCMmodif.Nom}}"/></p>
        <div class="liste">
            <table>
                <tr class="top">
                    <td>SÃ©lectionner</td>
                    <td>Questions</td>
                </tr>
                {% for q in ListesQuestions %}
                    <tr>
                        <label>
                            <td><input type="checkbox" name="{{q.idQ}}"
                            {% if q in questions %} checked {% endif %}></td>
                            <td>{{q.enonce}}</td>
                        </label>
                        <script>
                            $('#{{q.idQ}}').html(converter.makeHtml($('#{{q.idQ}}').text()));
                        </script>
                    </tr>
                {% endfor %}  
            </table>
        </div>
        <p><input class="button" type="submit" value="Confirmer" /></p>
    </form>
</div>
{% endblock %}
