{% extends 'partials/base.html' %}

{% block main %}
<div class="menu">
    <h1>{{nomQcm}}</h1>
    <hr/>
    <div class="affQCM">
        {% for i in range(len) %}
        <div class="affQuestion" id="Q{{listequestion[i].idQ}}">{{listequestion[i].enonce}}</div>
        <script>                                            /* Conversion de l'énoncé avec showdown */
            $('#Q{{listequestion[i].idQ}}').html(converter.makeHtml($('#Q{{listequestion[i].idQ}}').text()));
        </script>
        <hr/>
        {% for reponse in listereponse[i] %}
        <div class="affReponse"><input class="bigCheckbox" id="{{reponse.idR}}" type="checkbox"/> <label for="{{reponse.idR}}">{{reponse.reponse}}</label></div>
        <script>
            $('#{{reponse.idR}}').html(converter.makeHtml($('#{{reponse.idR}}').text()));
        </script>
        {% endfor %}
        <hr/>
        {% endfor %}
    </div>
</div>
{% endblock %}
