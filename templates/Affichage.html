<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet"> {%include 'partials/Biblio.html'%}
    <title>Votre Examen</title>
</head>

<body>
    {%include 'partials/_nav.html'%}
    <div class="menu">
        
        <div class="affQCM">
            {% for question in listequestion %}
            <div id="{{question.idQ}}">{{question.enonce}}</div>
            <script>
                $('#{{question.idQ}}').html(converter.makeHtml($('#{{question.idQ}}').text()));
            </script>

                {% for reponse in listereponse %}
                <div id="{{reponse.idR}}">{{reponse.reponse}}</div>
                <script>
                    $('#{{reponse.idR}}').html(converter.makeHtml($('#{{reponse.idR}}').text()));
                </script>
                {% endfor %}

                <script> document.write(converter.makeHtml('---'))</script>
            {% endfor %} 

        </div>

    </div>
    {%include 'partials/footer.html'%}
</body>

</html>
