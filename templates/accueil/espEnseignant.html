{% extends 'partials/base.html' %}

{% block main %}
<div class="menu menuAcc">
    <h1>Espace<br/>Enseignant</h1>
    {% with messages = get_flashed_messages() %}  <!-- Récupère les messages de flash() du serveur -->
        {% if messages %}
            <div class="flashes">
                {% for message in messages %}     <!-- Puis les affiches -->
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <a class="button" name="creationCompteEns" href="/creationCompteEnseignant">Créer un compte</a>
    <a class="button" name="connexionEns" href="/connexionEnseignant">Connexion</a>
</div>
{% endblock %}
