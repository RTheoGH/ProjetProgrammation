<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="/static/icone.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">
    {%include 'partials/Biblio.html'%}
    <title>Ajout</title>
</head>

<body>
    {%include 'partials/_nav.html'%}
    <div class="mid double">
        <div class="code">              <!-- Partie écriture -->
            <form action="/ajout" method="POST">
                <h1>Ecrivez une question</h1>
                <p>Question : <br/>           <!-- Zone de texte pour la question, methode onkeyup -->
                <textarea id="question" name="question" rows="4" cols="40" onkeyup="visualiserQ()"></textarea>
                </p>
                <hr/>
                <div class="nouveauBouton">
                    <script>                     /* Fonction JS pour envoyer une requête GET à /plusDeReponse */
                        function demandePlusReponse() {
                            fetch('/plusDeReponse')                /* Utilisation de l'API Fetch pour */
                                .then(response => response.text()) /*envoyer une requête GET à /plusDeReponse */
                                .then(data => {
                                    $(".nouveauBouton").append(data); /* Ajout texte de la réponse */
                                });                                   /* à un élément ayant la classe */
                        }                                             /* 'nouveauBouton' */

                        function supprimerBouton(id) {
                            for (let i = 0; i < 3; i++) {
                                fetch('/supprimer_bouton', {   /* Envoi d'une requête DELETE à la route  */
                                    method: 'DELETE',          /* '/supprimer_bouton' avec un objet JSON */
                                    body: JSON.stringify({     /* contenant l'id en paramètre */
                                        'id': id
                                    }),
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                });                            /* Suppression de l'élément HTML */
                                $("#" + id).remove();          /* ayant pour id l'id passé en paramètre */
                            }
                        }

                        function visualiserQ() {
                            // Déclaration de la variable textQuestion qui contient le résultat 
                            // de la conversion de la valeur de l'élément avec l'id 'question' en HTML
                            let textQuestion = converter.makeHtml($("#question").val());
                            $(".visu").html(textQuestion);  /* Remplacement du contenu HTML (jQuery) de l'élément ayant */
                            MathJax.typeset();              /* la classe 'visu' avec la valeur de textQuestion */
                            hljs.highlightAll();
                        }
                    </script>
                    <div class="affichageEtiquette">
                        <fieldset><legend>Étiquettes</legend>
                        <ul>
                            {% for etiquette in etiquettes %}       <!-- Pour chaque etiquette parmi les etiquettes -->
                                <li><input type="checkbox" name="tag" value="{{ etiquette.idE }}"> {{ etiquette.nom }}</li>
                            {% endfor %}
                        </ul>
                        </fieldset>
                    </div>
                    <br/>
                </div>             <!-- Appel de la fonction demandePlusReponse avec la methode onclick -->
                <p><button type="button" onclick="demandePlusReponse()">Ajouter une réponse</button></p>
                <p><input class="button" type="submit" value="Ajouter la question" /></p>
            </form>
        </div>
        <div class="visu">           <!-- Partie visualisation -->
            <h1 class="middle">Visualisation</h1>
        </div>
    </div>
    {%include 'partials/footer.html'%}
</body>
