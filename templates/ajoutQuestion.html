<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <title>Ajout</title>
</head>

<body>
    {%include 'partials/_nav.html'%}
    <div class="menu">
        <form action="/visual" method="POST">
            <h1>Ecrivez une question</h1>
            <p>Question : <br/><input type="text" name="question" /></p>
            <div class="nouveauBouton"></div>
            <button type="button" onclick="demandePlusReponse()">Ajouter une r√©ponse</button>
            <script>
                function demandePlusReponse() {
                    fetch('/plusDeReponse')
                    .then(response => response.text())
                    .then(data => {
                    $(".nouveauBouton").append(data);
                    });
                }
                function supprimerBouton() {
                    fetch('/supprimer_bouton', {
                        method: 'DELETE'
                    });
                    $("bouton_a_supprimer").remove();
                }
            </script>           
            <p><input class="button" type="submit" value="Visualiser" /></p>
        </form>
        <a class="button" name="menu" href="/">Retour au menu</a><br/>
    </div>
</body>
