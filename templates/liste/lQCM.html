{% extends 'partials/base.html' %}

{% block main %}
<div class="menu">
    <h1>Liste des QCM</h1>
    <div class="liste">
        <table>
            <tr class="top">
                <td>QCM</td>
            </tr>
            {% for QCM in listeQCM %}
            <tr>
                <td class="left" id="{{QCM.idQCM}}"> <a href="{{ url_for('afficheQCM', id=QCM.idQCM)}}">{{QCM.Nom}}</a> </td> 
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
