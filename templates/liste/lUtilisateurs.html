{% extends 'partials/base.html' %}

{% block main %}
<div class="menu">
    <h1>Utilisateurs</h1>
    <div class="liste">
        <table>
            <tr class="top">
                <td>Nom d'utilisateur</td>
                <td>Mot de passe</td>
            </tr>
            {% for utilisateurs in lUtilisateurs %}             <!-- Affiche chaque utilisateur avec son mot de passe -->
                <tr>                                            <!-- Rappel : cette page est uniquement accessible si -->
                    <td>{{utilisateurs.nomU}}</td>              <!-- l'utilisateur est 'ADMIN' -->
                    <td>{{utilisateurs.passU}}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
